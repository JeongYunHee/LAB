<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 100px;
            height: 30px;
            text-align: center;
        }

        #title {background-color: red;}
        #first {background-color: orange;}
        #second {background-color: yellow;}
        #third {background-color: skyblue;}
        #fourth {background-color: plum;}
    </style>
</head>
<body>
    <div id="header">
        <h1>My Timetable</h1>
    </div>
    <table border="1px solid black">
        <tr id="title">
            <td>교시</td>
            <td>과목</td>
        </tr>
        <tr id="first">
            <td>1교시</td>
            <td>국어</td>
        </tr>
        <tr id="second">
            <td>2교시</td>
            <td>수학</td>
        </tr>
        <tr id="third">
            <td>3교시</td>
            <td>영어</td>
        </tr>
        <tr id="fourth">
            <td>4교시</td>
            <td>정보</td>
        </tr>
    </table>
    <a href="index.html">홈으로 돌아가기</a>

</html>
